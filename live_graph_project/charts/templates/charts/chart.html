<!-- charts/templates/charts/chart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>

<h2>X-Y Scatter Plot</h2>

<!-- Canvas element where the chart will be rendered -->
<canvas id="myChart" width="400" height="200"></canvas>

<script>
    // Fetch the coordinates passed from Django to the template
    var coordinates = {{ chart_data.coordinates|safe }};

    // Prepare the data for the scatter plot, which needs an array of objects with x and y keys
    var scatterData = coordinates.map(function(coord) {
        return { x: coord[0], y: coord[1] };
    });

    // Get the canvas context to draw the chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'scatter',  // Set chart type to scatter plot
        data: {
            datasets: [{
                label: 'Scatter Plot',
                data: scatterData,  // Scatter data is an array of objects with {x, y}
                backgroundColor: 'rgba(75, 192, 192, 1)',  // Color for the points
                borderColor: 'rgba(75, 192, 192, 1)',      // Border color for the points
                borderWidth: 2,
                pointRadius: 5,  // Radius of the points
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    title: {
                        display: true,
                        text: 'X-Axis'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Y-Axis'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
